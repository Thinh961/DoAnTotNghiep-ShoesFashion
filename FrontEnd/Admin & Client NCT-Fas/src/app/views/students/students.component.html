<div class="animated fadeIn">
  <div class="row">
    <div class="col col-md-6 col-lg-3 col-xl-4">
      <search-form (DataOut)="getEmployeeById($event)"></search-form>
      <!-- <button>Res</button> -->
    </div>
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h4>
            Học viên

            <span
              type="button"
              class="btn btn-success"
              style="float: right"
              data-toggle="modal"
              data-target="#modal-form-isAdd"
              (click)="GetDataCheckisAddorEdit(false, DataEmployeeEdit)"
            >
              Thêm mới
            </span>
          </h4>
        </div>

        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>username</th>
                <th>email</th>
                <th>password</th>
                <th>TÁC VỤ</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <!-- Item -->
              <tr
                *ngFor="
                  let i of EmployeeListArray | paginate : {
                          itemsPerPage: tableSize,
                          currentPage: page,
                          totalItems: count} ">
                <td>{{ i.id }}</td>
                <td>
                  {{ i.username }}
                </td>
                <td>
                  {{ i.email }}
                </td>
                <td>
                  <span>{{ i.password }}</span>
                </td>
                <td>
                  <span class="font-weight-bold text-warning">
                    <button
                      class="btn btn-link dropdown-toggle-split m-0"
                      data-toggle="modal"
                      data-target="#modal-form-isAdd"
                      (click)="GetDataCheckisAddorEdit(true, i)"
                    >
                      <span class="icon icon-sm icon-gray">
                        <i
                          class="fas fa-edit edit-btn text-success"
                          style="cursor: pointer"
                        ></i>
                      </span>
                    </button>
                  </span>

                  <span class="font-weight-bold text-warning">
                    <button
                      class="btn btn-link dropdown-toggle-split m-0"
                      (click)="DeleteCourse(i.id)"
                    >
                      <span class="icon icon-sm icon-gray">
                        <i
                          class="fas fa-trash-alt delete-btn text-danger"
                          style="cursor: pointer"
                        ></i>
                      </span>
                    </button>
                  </span>
                  <span class="font-weight-bold text-warning">
                    <button class="btn btn-link dropdown-toggle-split m-0">
                      <span class="icon icon-sm icon-gray">
                        <i
                          class="fas fa-eye"
                          style="cursor: pointer"
                          (click)="DataEmployeeParrentFunction(i)"
                          data-toggle="modal"
                          data-target="#exampleModal"
                        ></i>
                      </span>
                    </button>
                  </span>
                </td>
                <td></td>
              </tr>
            </tbody>
          </table>

          <div class="d-flex justify-content-center">
            <pagination-controls
              responsive="true"
              previousLabel="Prev"
              nextLabel="Next"
              (pageChange)="onTableDataChange($event)"
            >
            </pagination-controls>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
  </div>
</div>
<!-- Modal Content -->

<div
  class="modal fade"
  id="modal-form-isAdd"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="exampleModalLabel">Thêm mới</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #AddEditEmployeeForm="ngForm" [formGroup]="formValidator">
          <input
            type="hidden"
            class="form-control"
            name="id"
            formControlName="id"
            [value]="DataEmployeeEdit.id"
          />
          <div class="row">
            <div class="col-lg-12">
              <!-- Form -->

              <div>
                <label for="name">username</label>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  [value]="DataEmployeeEdit.username"
                  formControlName="username"
                />
              </div>
              <!-- End of Form -->
              <!-- Form -->
              <div>
                <label for="email"> email</label>
                <!-- <input type="text" class="form-control is-valid" id="firstName" value="Mark" required> -->
                <input
                  type="text"
                  class="form-control"
                  name="email"
                  formControlName="email"
                />
              </div>
              <div>
                <label for="password"> password</label>
                <!-- <input type="text" class="form-control is-valid" id="firstName" value="Mark" required> -->
                <input
                  type="text"
                  class="form-control"
                  name="password"
                  formControlName="password"
                />
              </div>
              <!-- End of Form -->
            </div>
            <div class="col-lg-4 col-sm-6"></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Đóng
        </button>
        <button
          type="button"
          class="btn btn-success"
          (click)="
            isAddEm
              ? CreateCourse(formValidator.value)
              : UpdateCourse(formValidator.value)
          "
          data-dismiss="modal"
          aria-label="Close"
          [disabled]="formValidator.status == 'INVALID'"
        >
          Lưu
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Detail Student</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <detail-student
          [DataStudentChild]="DataStudentParrent"
        ></detail-student>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          đóng
        </button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
