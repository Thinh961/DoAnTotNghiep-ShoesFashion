<div class="row">
  <div class="col-lg-12">
    <div>
      <label>Họ & tên</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="fullName"
        placeholder="Nhập họ tên"
      />
    </div>

    <div>
      <label>Tài khoản</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="username"
        placeholder="tài khoản"
      />
    </div>

    <div>
      <label>Mật khẩu</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="password"
        placeholder="Mật khẩu"
      />
    </div>

    <div>
      <label>Điện thoại</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="phone"
        placeholder="Điện thoại"
      />
    </div>

  </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="Close()">
      Đóng
    </button>
    <button
      id="closeModal"
      type="submit"
      (click)="add()"
      *ngIf="customer.id == 0"
      class="btn btn-primary"
    >
      Thêm
    </button>

    <button
      id="closeModal"
      (click)="update()"
      *ngIf="customer.id != 0"
      class="btn btn-primary"
    >
      Cập nhật
    </button>
</div>
