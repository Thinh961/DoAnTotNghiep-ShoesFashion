<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2"
data-toggle="modal"
data-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false"
>
  Thêm tin
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
        <button type="button" class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="closeClick()"
            >
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- <app-add-edit-ncc [suppliers]="suppliers" *ngIf="ActivateAddEdit"></app-add-edit-ncc> -->
        <app-add-edit-tintuc [news]="news" *ngIf="ActivateAddEdit"></app-add-edit-tintuc>
      </div>

      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
<!-- End modal -->

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nội dung tóm tắt</th>
      <th scope="col">Nội dung chính</th>
      <th scope="col">Tiêu đề</th>
      <th scope="col">Ảnh</th>
      <th scope="col">Người đăng</th>
      <th scope="col">Tác vụ</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let n of NewsList">
      <th scope="row">{{n.id}}</th>
      <td>{{n.shortContent}}</td>
      <td>{{n.mainContent}}</td>
      <td>{{n.title}}</td>
      <td>{{n.image}}</td>
      <td>{{n.adminId}}</td>
      <td>
        <button type="button" class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModal"
          (click)="editClick(n)"
          data-backdrop="static" data-keyboard="false"
        >
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </button>

        <button type="button" class="btn btn-danger" (click)="deleteClick(n)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
      </td>
    </tr>
  </tbody>
</table>
