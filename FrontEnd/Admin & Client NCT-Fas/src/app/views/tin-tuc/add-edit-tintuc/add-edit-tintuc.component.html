<div class="row">
  <div class="col-lg-12">
    <div>
      <label>Nội dung tóm tắt</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="shortContent"
        placeholder="Nhập nội dung"
      />
    </div>
    <div>
      <label>Nội dung chính</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="mainContent"
        placeholder="Nhập nội dung"
      />
    </div>
    <div>
      <label>Tiêu đề</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="title"
        placeholder="Tiêu đề"
      />
    </div>
    <div>
      <label>Ảnh</label>
      <input
        type="file"
        class="form-control"
        [(ngModel)]="image"
        placeholder="Ảnh"
      />
    </div>

    <div>
      <label>Nhà cung cấp</label>
      <select class="form-control" id="" [(ngModel)]="adminId">
        <option *ngFor="let admin of AdminList" [value]="admin.id">{{admin.fullName}}</option>
      </select>
    </div>

    <!-- <div>
      <label>Người đăng</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="adminId"
        placeholder="Người đăng"
      />
    </div> -->

  </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="Close()">
      Đóng
    </button>
    <button
      id="closeModal"
      type="submit"
      (click)="add()"
      *ngIf="news.id == 0"
      class="btn btn-primary"
    >
      Thêm
    </button>

    <button
      id="closeModal"
      (click)="update()"
      *ngIf="news.id != 0"
      class="btn btn-primary"
    >
      Cập nhật
    </button>
</div>
