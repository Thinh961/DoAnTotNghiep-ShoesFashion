<div class="row">
  <div class="col-lg-12">
    <div>
      <label>Tên danh mục</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="categoryName"
        placeholder="Tên danh mục"
      />
    </div>

    <div>
      <label>Mô tả</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="description"
        placeholder="Mô tả"
      />
    </div>

  </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="Close()">
      Đóng
    </button>
    <button
      id="closeModal"
      type="submit"
      (click)="add()"
      *ngIf="category.id == 0"
      class="btn btn-primary"
    >
      Thêm
    </button>

    <button
      id="closeModal"
      (click)="update()"
      *ngIf="category.id != 0"
      class="btn btn-primary"
    >
      Cập nhật
    </button>
</div>
